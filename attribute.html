<!DOCTYPE html>
<html>

    <head>
        <title>Attribute</title>
        <style>
            a {
                color: blue;
            }

            a[href="www.youtube.com"] {
                color: red;
            }
        </style>
    </head>

    <body>
        <ul>
            <li><a href="www.facebook.com">Facebook</a></li>
            <li><a href="www.google.com">Google</a></li>
            <li><a href="www.youtube.com">YouTube</a></li>
        </ul>
    </body>

</html>
