<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Table</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Ocean</th>
          <th>Average Depth</th>
          <th>Maximum Depth</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Indian Ocean</td>
          <td>10.8M</td>
          <td>20.4M</td>
        </tr>
        <tr>
          <td>Pacific Ocean</td>
          <td>8.3M</td>
          <td>15.89M</td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
