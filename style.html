<!DOCTYPE html>
<html>

    <head>
        <title>Style</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div>
            <h1>How to Style Using id</h1>
            <h2 id="foo">This is H2 With id foo</h2>
            <h2>This is H2 Text</h2>
            <h2>This is anonthe H2 Text</h2>
        </div>
        <div>
            <h1>How to Style Using a Class</h1>
            <h2 class="baz">This is H2 with class baz</h2>
            <h2 class="baz">This is another H2 with class baz</h2>
            <h2>This is yet another H2 without a class</h2>
        </div>
    </body>

</html>
