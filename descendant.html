<!DOCTYPE html>
<html>

    <head>
        <title>Descendant</title>
        <style>
            ul>li {
                color: orangered
            }
        </style>
    </head>

    <body>
        <ol>
            <li>This is list item 1</li>
            <li>This is list item 2</li>
            <ul>
                <li>This is a sublist of list item 2</li>
                <li>This is another sublist of list item 2</li>
                <li>This is yet another sublist of list item 2</li>
            </ul>
            <li>This is list item 3</li>
        </ol>
    </body>

</html>
